version: '3.8'

services:
  # MongoDB for document and log storage
  mongodb:
    image: mongo:7
    container_name: bsk-mongodb
    ports:
      - "192.168.97.78:27017:27017"
    volumes:
      - bsk_mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: bsk_assistant
    healthcheck:
      test: mongosh --eval 'db.adminCommand("ping")'
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bsk-network

  # BSK Assistant Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bsk-app
    ports:
      - "192.168.97.78:8001:8000"  # FastAPI
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      # MongoDB Configuration
      MONGODB_URI: mongodb://192.168.97.78:27017
      MONGO_DB_NAME: bsk_assistant

      # Ollama Configuration (running on host VPS, not in Docker)
      OLLAMA_BASE_URL: http://192.168.97.78:11434

      # Chroma Vector Store (embedded, local)
      CHROMA_PERSIST_DIRECTORY: /app/db/chroma

      # Application Settings
      ENVIRONMENT: production
      DEBUG: "False"

      # Chunk Configuration
      CHUNK_SIZE: "1000"
      CHUNK_OVERLAP: "350"
    volumes:
      # Persist Chroma and logs
      - bsk_app_data:/app/db/chroma
      - bsk_app_logs:/app/logs
    networks:
      - bsk-network
    restart: unless-stopped

volumes:
  bsk_mongodb_data:
    driver: local
  bsk_app_data:
    driver: local
  bsk_app_logs:
    driver: local

networks:
  bsk-network:
    driver: bridge
